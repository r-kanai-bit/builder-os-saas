# Alembic Migration Tool設定ファイル

[alembic]
# ターゲットメタデータオブジェクト名
sqlalchemy.url = driver://user:password@localhost/dbname

# マイグレーションファイルの場所
script_location = alembic

# テンプレートの場所
# file_template = %%(rev)s_%%(slug)s

# SQL アルケムラッパー
# sqlalchemy_module_name = sqlalchemy

# sys.path に追加するパス
# prepend_sys_path = .

# リージョンの設定 (複数のマイグレーションパスがある場合)
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# version_path_separator = :

# Unix タイムスタンプをリビジョンIDとして使用
# revision_file_pattern = %%(rev)s_%%(slug)s

# Logging設定
# log_file_level = INFO

[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
