<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="8" flood-opacity="0.06"/>
    </filter>
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Main Background -->
  <rect width="1400" height="900" fill="#f8fafc"/>

  <!-- Sidebar -->
  <g id="sidebar">
    <!-- Sidebar Background -->
    <rect width="260" height="900" fill="#1e293b"/>

    <!-- Logo Area -->
    <rect width="260" height="70" fill="#0f172a"/>
    <circle cx="130" cy="35" r="8" fill="url(#accentGradient)"/>
    <text x="130" y="62" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle" font-family="system-ui">Builder OS</text>

    <!-- Navigation Items -->
    <!-- Dashboard (Active) -->
    <rect x="15" y="100" width="230" height="45" rx="10" fill="url(#accentGradient)" opacity="0.3"/>
    <circle cx="35" cy="122.5" r="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <text x="50" y="130" font-size="14" fill="#ffffff" font-family="system-ui">Dashboard</text>

    <!-- Projects -->
    <circle cx="35" cy="175" r="4" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <text x="50" y="182" font-size="14" fill="#cbd5e1" font-family="system-ui">Projects</text>

    <!-- Analytics -->
    <circle cx="35" cy="230" r="4" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <text x="50" y="237" font-size="14" fill="#cbd5e1" font-family="system-ui">Analytics</text>

    <!-- Teams -->
    <circle cx="35" cy="285" r="4" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <text x="50" y="292" font-size="14" fill="#cbd5e1" font-family="system-ui">Teams</text>

    <!-- Settings -->
    <circle cx="35" cy="340" r="4" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <text x="50" y="347" font-size="14" fill="#cbd5e1" font-family="system-ui">Settings</text>

    <!-- Bottom User Section -->
    <line x1="15" y1="750" x2="245" y2="750" stroke="#334155" stroke-width="1"/>
    <circle cx="35" cy="790" r="12" fill="url(#accentGradient)"/>
    <text x="35" y="794" font-size="10" font-weight="600" fill="#ffffff" text-anchor="middle" font-family="system-ui">JD</text>
    <text x="50" y="794" font-size="13" fill="#f1f5f9" font-family="system-ui">John Doe</text>
  </g>

  <!-- Header -->
  <g id="header" filter="url(#shadow)">
    <rect x="260" y="0" width="1140" height="70" fill="#ffffff"/>
    <text x="290" y="45" font-size="28" font-weight="600" fill="#0f172a" font-family="system-ui">Dashboard</text>

    <!-- Header Right Content -->
    <circle cx="1320" cy="35" r="18" fill="url(#accentGradient)"/>
    <text x="1320" y="41" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle" font-family="system-ui">JD</text>
    <text x="1280" y="40" font-size="12" fill="#64748b" font-family="system-ui" text-anchor="end">John Doe</text>
  </g>

  <!-- Main Content Area -->
  <g id="main-content">
    <!-- Content Background -->
    <rect x="260" y="70" width="1140" height="830" fill="#f8fafc"/>

    <!-- Content Padding Start at x=290, y=100 -->

    <!-- KPI Cards Row 1 -->
    <!-- Card 1: Revenue -->
    <g filter="url(#cardShadow)">
      <rect x="290" y="100" width="250" height="140" rx="16" fill="#ffffff" stroke="#f1f5f9" stroke-width="1"/>
      <line x1="290" y1="100" x2="540" y2="100" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
      <text x="305" y="125" font-size="12" font-weight="600" fill="#94a3b8" text-transform="uppercase" letter-spacing="0.5" font-family="system-ui">Total Revenue</text>
      <text x="305" y="160" font-size="32" font-weight="700" fill="#0f172a" font-family="system-ui">$48.5K</text>
      <text x="305" y="180" font-size="12" fill="#10b981" font-family="system-ui">▲ +12.5% from last month</text>
    </g>

    <!-- Card 2: Users -->
    <g filter="url(#cardShadow)">
      <rect x="570" y="100" width="250" height="140" rx="16" fill="#ffffff" stroke="#f1f5f9" stroke-width="1"/>
      <line x1="570" y1="100" x2="820" y2="100" stroke="url(#successGradient)" stroke-width="4" stroke-linecap="round"/>
      <text x="585" y="125" font-size="12" font-weight="600" fill="#94a3b8" text-transform="uppercase" letter-spacing="0.5" font-family="system-ui">Active Users</text>
      <text x="585" y="160" font-size="32" font-weight="700" fill="#0f172a" font-family="system-ui">2,847</text>
      <text x="585" y="180" font-size="12" fill="#10b981" font-family="system-ui">▲ +8.2% from last month</text>
    </g>

    <!-- Card 3: Conversion -->
    <g filter="url(#cardShadow)">
      <rect x="850" y="100" width="250" height="140" rx="16" fill="#ffffff" stroke="#f1f5f9" stroke-width="1"/>
      <line x1="850" y1="100" x2="1100" y2="100" stroke="url(#warningGradient)" stroke-width="4" stroke-linecap="round"/>
      <text x="865" y="125" font-size="12" font-weight="600" fill="#94a3b8" text-transform="uppercase" letter-spacing="0.5" font-family="system-ui">Conversion Rate</text>
      <text x="865" y="160" font-size="32" font-weight="700" fill="#0f172a" font-family="system-ui">3.24%</text>
      <text x="865" y="180" font-size="12" fill="#ef4444" font-family="system-ui">▼ -2.1% from last month</text>
    </g>

    <!-- Card 4: Churn -->
    <g filter="url(#cardShadow)">
      <rect x="1130" y="100" width="250" height="140" rx="16" fill="#ffffff" stroke="#f1f5f9" stroke-width="1"/>
      <line x1="1130" y1="100" x2="1380" y2="100" stroke="url(#dangerGradient)" stroke-width="4" stroke-linecap="round"/>
      <text x="1145" y="125" font-size="12" font-weight="600" fill="#94a3b8" text-transform="uppercase" letter-spacing="0.5" font-family="system-ui">Churn Rate</text>
      <text x="1145" y="160" font-size="32" font-weight="700" fill="#0f172a" font-family="system-ui">1.85%</text>
      <text x="1145" y="180" font-size="12" fill="#10b981" font-family="system-ui">▲ -0.3% from last month</text>
    </g>

    <!-- Revenue Chart -->
    <g filter="url(#cardShadow)">
      <rect x="290" y="280" width="570" height="300" rx="16" fill="#ffffff" stroke="#f1f5f9" stroke-width="1"/>
      <text x="310" y="310" font-size="16" font-weight="600" fill="#0f172a" font-family="system-ui">Revenue Trend</text>

      <!-- Chart Area Background -->
      <rect x="310" y="330" width="530" height="220" fill="#f8fafc" opacity="0.5" rx="8"/>

      <!-- Bar Chart -->
      <!-- Jan -->
      <rect x="335" y="420" width="35" height="120" rx="4" fill="url(#accentGradient)"/>
      <text x="352" y="550" font-size="11" fill="#64748b" text-anchor="middle" font-family="system-ui">Jan</text>

      <!-- Feb -->
      <rect x="385" y="380" width="35" height="160" rx="4" fill="url(#accentGradient)"/>
      <text x="402" y="550" font-size="11" fill="#64748b" text-anchor="middle" font-family="system-ui">Feb</text>

      <!-- Mar -->
      <rect x="435" y="360" width="35" height="180" rx="4" fill="url(#accentGradient)"/>
      <text x="452" y="550" font-size="11" fill="#64748b" text-anchor="middle" font-family="system-ui">Mar</text>

      <!-- Apr -->
      <rect x="485" y="340" width="35" height="200" rx="4" fill="url(#accentGradient)"/>
      <text x="502" y="550" font-size="11" fill="#64748b" text-anchor="middle" font-family="system-ui">Apr</text>

      <!-- May -->
      <rect x="535" y="320" width="35" height="220" rx="4" fill="url(#accentGradient)"/>
      <text x="552" y="550" font-size="11" fill="#64748b" text-anchor="middle" font-family="system-ui">May</text>

      <!-- Jun -->
      <rect x="585" y="300" width="35" height="240" rx="4" fill="url(#accentGradient)"/>
      <text x="602" y="550" font-size="11" fill="#64748b" text-anchor="middle" font-family="system-ui">Jun</text>
    </g>

    <!-- Distribution Pie Chart -->
    <g filter="url(#cardShadow)">
      <rect x="900" y="280" width="480" height="300" rx="16" fill="#ffffff" stroke="#f1f5f9" stroke-width="1"/>
      <text x="920" y="310" font-size="16" font-weight="600" fill="#0f172a" font-family="system-ui">Distribution</text>

      <!-- Pie Chart -->
      <circle cx="1020" cy="420" r="80" fill="none" stroke="url(#accentGradient)" stroke-width="30" stroke-dasharray="178.65 502.65"/>
      <circle cx="1020" cy="420" r="80" fill="none" stroke="url(#successGradient)" stroke-width="30" stroke-dasharray="94.88 502.65" stroke-dashoffset="-178.65"/>
      <circle cx="1020" cy="420" r="80" fill="none" stroke="url(#warningGradient)" stroke-width="30" stroke-dasharray="75.90 502.65" stroke-dashoffset="-273.53"/>
      <circle cx="1020" cy="420" r="80" fill="none" stroke="url(#dangerGradient)" stroke-width="30" stroke-dasharray="75.90 502.65" stroke-dashoffset="-349.43"/>

      <!-- Inner Circle -->
      <circle cx="1020" cy="420" r="50" fill="#ffffff" stroke="#f1f5f9" stroke-width="1"/>
      <text x="1020" y="428" font-size="18" font-weight="700" fill="#0f172a" text-anchor="middle" font-family="system-ui">68%</text>

      <!-- Legend -->
      <g id="legend">
        <!-- Legend Item 1 -->
        <rect x="1160" y="340" width="16" height="16" rx="3" fill="url(#accentGradient)"/>
        <text x="1185" y="352" font-size="12" fill="#0f172a" font-family="system-ui">Premium</text>
        <text x="1280" y="352" font-size="12" fill="#64748b" font-family="system-ui">34%</text>

        <!-- Legend Item 2 -->
        <rect x="1160" y="370" width="16" height="16" rx="3" fill="url(#successGradient)"/>
        <text x="1185" y="382" font-size="12" fill="#0f172a" font-family="system-ui">Standard</text>
        <text x="1280" y="382" font-size="12" fill="#64748b" font-family="system-ui">19%</text>

        <!-- Legend Item 3 -->
        <rect x="1160" y="400" width="16" height="16" rx="3" fill="url(#warningGradient)"/>
        <text x="1185" y="412" font-size="12" fill="#0f172a" font-family="system-ui">Basic</text>
        <text x="1280" y="412" font-size="12" fill="#64748b" font-family="system-ui">15%</text>

        <!-- Legend Item 4 -->
        <rect x="1160" y="430" width="16" height="16" rx="3" fill="url(#dangerGradient)"/>
        <text x="1185" y="442" font-size="12" fill="#0f172a" font-family="system-ui">Trial</text>
        <text x="1280" y="442" font-size="12" fill="#64748b" font-family="system-ui">15%</text>
      </g>
    </g>

    <!-- Recent Activity Table -->
    <g filter="url(#cardShadow)">
      <rect x="290" y="620" width="1090" height="240" rx="16" fill="#ffffff" stroke="#f1f5f9" stroke-width="1"/>
      <text x="310" y="650" font-size="16" font-weight="600" fill="#0f172a" font-family="system-ui">Recent Activity</text>

      <!-- Table Header -->
      <line x1="290" y1="665" x2="1380" y2="665" stroke="#e2e8f0" stroke-width="1"/>
      <text x="310" y="685" font-size="12" font-weight="600" fill="#64748b" text-transform="uppercase" font-family="system-ui">User</text>
      <text x="500" y="685" font-size="12" font-weight="600" fill="#64748b" text-transform="uppercase" font-family="system-ui">Action</text>
      <text x="800" y="685" font-size="12" font-weight="600" fill="#64748b" text-transform="uppercase" font-family="system-ui">Date</text>
      <text x="1000" y="685" font-size="12" font-weight="600" fill="#64748b" text-transform="uppercase" font-family="system-ui">Status</text>

      <!-- Row 1 -->
      <line x1="290" y1="710" x2="1380" y2="710" stroke="#f1f5f9" stroke-width="1"/>
      <circle cx="320" cy="697" r="6" fill="url(#accentGradient)"/>
      <text x="335" y="703" font-size="13" fill="#0f172a" font-family="system-ui">Alice Johnson</text>
      <text x="500" y="703" font-size="13" fill="#64748b" font-family="system-ui">Created new project</text>
      <text x="800" y="703" font-size="13" fill="#64748b" font-family="system-ui">2 hours ago</text>
      <rect x="1000" y="693" width="70" height="20" rx="6" fill="#dcfce7"/>
      <text x="1035" y="705" font-size="11" fill="#166534" text-anchor="middle" font-family="system-ui">Completed</text>

      <!-- Row 2 -->
      <line x1="290" y1="730" x2="1380" y2="730" stroke="#f1f5f9" stroke-width="1"/>
      <circle cx="320" cy="717" r="6" fill="url(#successGradient)"/>
      <text x="335" y="723" font-size="13" fill="#0f172a" font-family="system-ui">Bob Smith</text>
      <text x="500" y="723" font-size="13" fill="#64748b" font-family="system-ui">Updated team settings</text>
      <text x="800" y="723" font-size="13" fill="#64748b" font-family="system-ui">4 hours ago</text>
      <rect x="1000" y="713" width="70" height="20" rx="6" fill="#dcfce7"/>
      <text x="1035" y="725" font-size="11" fill="#166534" text-anchor="middle" font-family="system-ui">Completed</text>

      <!-- Row 3 -->
      <line x1="290" y1="750" x2="1380" y2="750" stroke="#f1f5f9" stroke-width="1"/>
      <circle cx="320" cy="737" r="6" fill="url(#warningGradient)"/>
      <text x="335" y="743" font-size="13" fill="#0f172a" font-family="system-ui">Carol White</text>
      <text x="500" y="743" font-size="13" fill="#64748b" font-family="system-ui">Invited new team member</text>
      <text x="800" y="743" font-size="13" fill="#64748b" font-family="system-ui">6 hours ago</text>
      <rect x="1000" y="733" width="70" height="20" rx="6" fill="#fef3c7"/>
      <text x="1035" y="745" font-size="11" fill="#92400e" text-anchor="middle" font-family="system-ui">Pending</text>
    </g>
  </g>
</svg>
